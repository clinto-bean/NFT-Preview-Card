<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-head">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium NFT"
            class="equilibrium" />
          <div class="nft-open">
            <img src="./images/icon-view.svg" alt="Open NFT" />
          </div>
        </div>
        <div class="card-body">
          <h1 class="nft-name">Equilibrium #3429</h1>
          <h2 class="nft-desc">
            Our Equilibrium collection promotes balance and calm.
          </h2>
          <p class="price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />0.041 ETH
          </p>
          <p class="time">
            <img src="./images/icon-clock.svg" alt="Time Left" />3 days left
          </p>
        </div>
        <div class="card-footer">
          <img
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
            class="avatar" />
          <p class="attribution">
            Creation of <a href="#" class="creator">Jules Wyvern</a>
          </p>
        </div>
      </section>
    </main>
  </body>
  <footer id="footer">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/clinto-bean">Clinto Bean</a>.
  </footer>
</html>
